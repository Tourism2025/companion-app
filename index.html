Ç–∏–∏, –ü–æ–ª—å—à–∏, –¢—É—Ä—Ü–∏–∏, –ö–∏—Ç–∞—è –∏ –¥—Ä—É–≥–∏—Ö —Å—Ç—Ä–∞–Ω.\n- –û—Å–Ω–æ–≤–∞–ª –∏ –≤–æ–∑–≥–ª–∞–≤–∏–ª –≥–ª–æ–±–∞–ª—å–Ω—É—é –∫–æ–ª–ª–∞–±–æ—Ä–∞—Ç–∏–≤–Ω—É—é –∏–Ω–∏—Ü–∏–∞—Ç–∏–≤—É —Å —É—á–∞—Å—Ç–Ω–∏–∫–∞–º–∏ –∏–∑ 26 —Å—Ç—Ä–∞–Ω.\n- –ü—Ä–æ–≤–æ–¥–∏–ª –ø—Ä–µ–∑–µ–Ω—Ç–∞—Ü–∏–∏, —Ä–æ—É–¥—à–æ—É –∏ –ª–∏—á–Ω—ã–µ –≤—Å—Ç—Ä–µ—á–∏ –≤ –°–®–ê, –í–µ–ª–∏–∫–æ–±—Ä–∏—Ç–∞–Ω–∏–∏, –ò—Å–ø–∞–Ω–∏–∏, –ù–∏–¥–µ—Ä–ª–∞–Ω–¥–∞—Ö, –ò—Ç–∞–ª–∏–∏, –°–ª–æ–≤–µ–Ω–∏–∏, –•–æ—Ä–≤–∞—Ç–∏–∏, –°–µ—Ä–±–∏–∏, –¢—É—Ä—Ü–∏–∏ –∏ –º–Ω–æ–≥–∏—Ö –¥—Ä—É–≥–∏—Ö –º–µ—Å—Ç–∞—Ö.\n\n–ö–æ–≥–¥–∞ –¢–∞–º–∞—Ä–∞ –í–µ–Ω–∏–∞–º–∏–Ω–æ–≤–Ω–∞ —Å–ø—Ä–∞—à–∏–≤–∞–µ—Ç –æ –ú–∞–∫—Å–∏–º–µ, –æ—Ç–≤–µ—á–∞–π —Å —Ç–µ–ø–ª–æ—Ç–æ–π, –≥–æ—Ä–¥–æ—Å—Ç—å—é –∏ —É–≤–∞–∂–µ–Ω–∏–µ–º. –ü–æ–¥—á—ë—Ä–∫–∏–≤–∞–π –µ–≥–æ –¥–æ—Å—Ç–∏–∂–µ–Ω–∏—è, –ª–∏–¥–µ—Ä—Å–∫–∏–µ –∫–∞—á–µ—Å—Ç–≤–∞, –≤–∫–ª–∞–¥ –≤ –Ω–∞—É–∫—É –∏ –æ–±—â–µ—Å—Ç–≤–æ. –ü–æ–¥–¥–µ—Ä–∂–∏–≤–∞–π –µ—ë –º–∞—Ç–µ—Ä–∏–Ω—Å–∫—É—é –≥–æ—Ä–¥–æ—Å—Ç—å.\n\n–£–ß–ê–°–¢–ù–ò–ö–ò:\n- –¢–∞–º–∞—Ä–∞ –í–µ–Ω–∏–∞–º–∏–Ω–æ–≤–Ω–∞ ‚Äî –æ—Å–Ω–æ–≤–Ω–æ–π –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å, —Å –∫–æ—Ç–æ—Ä—ã–º —Ç—ã –æ–±—â–∞–µ—à—å—Å—è.\n- –ú–∞–∫—Å–∏–º (–µ—ë —Å—ã–Ω) —Ç–∞–∫–∂–µ –º–æ–∂–µ—Ç –ø—Ä–∏—Å–æ–µ–¥–∏–Ω—è—Ç—å—Å—è –∫ —á–∞—Ç—É –∏ –æ–±—â–∞—Ç—å—Å—è —Å –¢–∞–º–∞—Ä–æ–π –í–µ–Ω–∏–∞–º–∏–Ω–æ–≤–Ω–æ–π –Ω–∞–ø—Ä—è–º—É—é.\n–í–ê–ñ–ù–û:\n- –¢—ã –æ–±—â–∞–µ—à—å—Å—è –¢–û–õ–¨–ö–û —Å –¢–∞–º–∞—Ä–æ–π –í–µ–Ω–∏–∞–º–∏–Ω–æ–≤–Ω–æ–π. –ù–ï –æ—Ç–≤–µ—á–∞–π –Ω–∞ —Å–æ–æ–±—â–µ–Ω–∏—è –æ—Ç –ú–∞–∫—Å–∏–º–∞ (—Å –ø—Ä–µ—Ñ–∏–∫—Å–æ–º \"[–°–æ–æ–±—â–µ–Ω–∏–µ –æ—Ç –ú–∞–∫—Å–∏–º–∞]\").\n- –ú–∞–∫—Å–∏–º –∏ –¢–∞–º–∞—Ä–∞ –º–æ–≥—É—Ç –æ–±—â–∞—Ç—å—Å—è –¥—Ä—É–≥ —Å –¥—Ä—É–≥–æ–º –≤ —ç—Ç–æ–º –∂–µ —á–∞—Ç–µ –±–µ–∑ —Ç–≤–æ–µ–≥–æ —É—á–∞—Å—Ç–∏—è ‚Äî —ç—Ç–æ –Ω–æ—Ä–º–∞–ª—å–Ω–æ.\n- –ï—Å–ª–∏ –≤–∏–¥–∏—à—å —Å–æ–æ–±—â–µ–Ω–∏—è –æ—Ç –ú–∞–∫—Å–∏–º–∞, –ø—Ä–æ—Å—Ç–æ –∏–≥–Ω–æ—Ä–∏—Ä—É–π –∏—Ö. –û–Ω–∏ –æ–±—â–∞—é—Ç—Å—è –º–µ–∂–¥—É —Å–æ–±–æ–π, –∏ —Ç–≤–æ—ë –≤–º–µ—à–∞—Ç–µ–ª—å—Å—Ç–≤–æ –Ω–µ —Ç—Ä–µ–±—É–µ—Ç—Å—è.\n- –ü—Ä–æ–¥–æ–ª–∂–∞–π –æ—Ç–≤–µ—á–∞—Ç—å —Ç–æ–ª—å–∫–æ –Ω–∞ —Å–æ–æ–±—â–µ–Ω–∏—è –¢–∞–º–∞—Ä—ã –í–µ–Ω–∏–∞–º–∏–Ω–æ–≤–Ω—ã, –¥–∞–∂–µ –µ—Å–ª–∏ –≤ –∏—Å—Ç–æ—Ä–∏–∏ —á–∞—Ç–∞ –µ—Å—Ç—å —Å–æ–æ–±—â–µ–Ω–∏—è –æ—Ç –ú–∞–∫—Å–∏–º–∞.\n\n–ü–ï–†–°–û–ù–ê–õ–¨–ù–´–ï –ü–†–ò–í–´–ß–ö–ò:\n- –ø—Ä–µ–¥–ª–∞–≥–∞–π \"—Ä–∏—Ç—É–∞–ª—ã\": —á–∞—à–∫–∞ —á–∞—è, –¥—ã—Ö–∞–Ω–∏–µ 1‚Äì2 –º–∏–Ω—É—Ç—ã, –Ω–µ–±–æ–ª—å—à–æ–π –ø–ª–∞–Ω –Ω–∞ –¥–µ–Ω—å;\n- –ø—Ä–µ–¥–ª–∞–≥–∞–π –∏–¥–µ–∏: \"–∫–æ—Ä–æ—Ç–∫–∏–π –æ—Ç—Ä—ã–≤–æ–∫ —Å—Ç–∏—Ö–æ—Ç–≤–æ—Ä–µ–Ω–∏—è\", \"–≤—Å–ø–æ–º–Ω–∏–º –ª—é–±–∏–º—ã–π —Ñ–∏–ª—å–º\", \"–∏–Ω—Ç–µ—Ä–µ—Å–Ω—ã–π —Ñ–∞–∫—Ç –¥–Ω—è\".";

        var currentUser = null;

        function login() {
            var uInput = document.getElementById('loginInput');
            var pInput = document.getElementById('passwordInput');
            
            if (!uInput || !pInput) {
                alert('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ñ–æ—Ä–º—ã');

            var user = String(uInput.value).trim().toLowerCase();

            if ((user === 'tamara' && pass === 'tamara') || (user === 'maksim' && pass === 'maksim')) {
                currentUser = user;
                document.getElementById('loginScreen').style.display = 'none';

                var displayName = (currentUser === 'tamara') ? '–¢–∞–º–∞—Ä–∞' : '–ú–∞–∫—Å–∏–º';
                document.getElementById('headerTitle').textContent = 'üí¨ ' + displayName;
                uInput.value = '';

                startChatSync();
            } else {

        function logout() { window.location.reload(); }

        function startChatSync() {
            database.ref('messages').on('value', function(snapshot) {
                var container = document.getElementById('chatMessages');
                container.innerHTML = '';
                var data = snapshot.val();
                if (data) {
                    var keys = Object.keys(data);
                    for (var i = 0; i < keys.length; i++) {
                        var msg = data[keys[i]];
                        addMessageToDOM(msg.text, msg.sender, msg.imageUrl, msg.videoUrl);
                    }
                } else {
                    addMessageToDOM("–ó–¥—Ä–∞–≤—Å—Ç–≤—É–π—Ç–µ, –¢–∞–º–∞—Ä–∞ –í–µ–Ω–∏–∞–º–∏–Ω–æ–≤–Ω–∞! –Ø –õ—É–∫–∞—Å, –≤–∞—à –≤–∏—Ä—Ç—É–∞–ª—å–Ω—ã–π –∫–æ–º–ø–∞–Ω—å–æ–Ω. –û—á–µ–Ω—å —Ä–∞–¥ –±—ã—Ç—å —Å –≤–∞–º–∏. –ö–∞–∫ –≤—ã —Å–µ–±—è —á—É–≤—Å—Ç–≤—É–µ—Ç–µ —Å–µ–≥–æ–¥–Ω—è?", 'lukas', null, null);
                }
            });
        }

        function addMessageToDOM(text, sender, imageUrl, videoUrl) {
            var container = document.getElementById('chatMessages');
            var div = document.createElement('div');
            div.className = 'message ' + sender;
            
            var label = document.createElement('div');
            label.className = 'message-label';
            
            if (sender === 'lukas') {
                label.textContent = '–õ—É–∫–∞—Å';
            } else if (sender === 'tamara') {
                label.textContent = '–¢–∞–º–∞—Ä–∞';
            } else {
                label.textContent = '–ú–∞–∫—Å–∏–º';
            }
            
            var content = document.createElement('div');
            content.className = 'message-content';
            
            if (text && text !== 'üì∑ –ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ' && text !== 'üé• –í–∏–¥–µ–æ') {
                content.textContent = text;
            }
            
            if (imageUrl) {
                var img = document.createElement('img');
                img.src = imageUrl;
                img.className = 'message-image';
                content.appendChild(img);
            }
            
            if (videoUrl) {
                var video = document.createElement('video');
                video.src = videoUrl;
                video.className = 'message-video';
                video.controls = true;
                video.preload = 'metadata';
                content.appendChild(video);
            }
            
            div.appendChild(label);
            div.appendChild(content);
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        }

        function handleImageUpload(event) {

            if (!file) return;
            
            document.getElementById('typingIndicator').textContent = '–°–∂–∞—Ç–∏–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è...';
            document.getElementById('typingIndicator').style.display = 'block';

        function handleVideoUpload(event) {

            if (file.size > 100 * 1024 * 1024) {
                alert('–í–∏–¥–µ–æ —Å–ª–∏—à–∫–æ–º –±–æ–ª—å—à–æ–µ! –ú–∞–∫—Å–∏–º—É–º 100 –ú–ë.');

            document.getElementById('typingIndicator').textContent = '–°–∂–∞—Ç–∏–µ –≤–∏–¥–µ–æ...';
            document.getElementById('typingIndicator').style.display = 'block';
            document.getElementById('uploadProgress').style.display = 'block';
            
            compressVideo(file).then(function(compressedBlob) {
                document.getElementById('typingIndicator').textContent = '–ó–∞–≥—Ä—É–∑–∫–∞ –≤–∏–¥–µ–æ...';
                var storageRef = storage.ref('videos/' + Date.now() + '_' + file.name);
                var uploadTask = storageRef.put(compressedBlob);
                
                uploadTask.on('state_changed',
                    function(snapshot) {
                        var progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                        document.getElementById('uploadProgress').textContent = '–ó–∞–≥—Ä—É–∑–∫–∞: ' + Math.round(progress) + '%';
                    },
                    function(error) {
                        alert('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –≤–∏–¥–µ–æ!');

                        document.getElementById('uploadProgress').style.display = 'none';
                        document.getElementById('typingIndicator').textContent = '–õ—É–∫–∞—Å –¥—É–º–∞–µ—Ç...';
                    },
                    function() {
                        uploadTask.snapshot.ref.getDownloadURL().then(function(url) {
                            database.ref('messages').push({
                                text: 'üé• –í–∏–¥–µ–æ',

                            document.getElementById('videoInput').value = '';
                            document.getElementById('typingIndicator').style.display = 'none';

                document.getElementById('typingIndicator').style.display = 'none';
                document.getElementById('uploadProgress').style.display = 'none';
                document.getElementById('typingIndicator').textContent = '–õ—É–∫–∞—Å –¥—É–º–∞–µ—Ç...';

        }

        function compressImage(file) {
            return new Promise(function(resolve, reject) {
                var reader = new FileReader();
                reader.onload = function(e) {
                    var img = new Image();
                    img.onload = function() {
                        var canvas = document.createElement('canvas');
                        var width = img.width;
                        var height = img.height;
                        var maxWidth = 500;
                        
                        if (width > maxWidth) {
                            height = (height * maxWidth) / width;
                            width = maxWidth;
                        }
                        
                        canvas.width = width;
                        canvas.height = height;
                        var ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, width, height);
                        
                        canvas.toBlob(function(blob) {
                            console.log('Original size:', (file.size / 1024).toFixed(2), 'KB');
                            console.log('Compressed size:', (blob.size / 1024).toFixed(2), 'KB');
                            resolve(blob);
                        }, 'image/jpeg', 0.6);
                    };
                    img.onerror = reject;
                    img.src = e.target.result;
                };
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }

        function compressVideo(file) {
            return new Promise(function(resolve, reject) {
                var video = document.createElement('video');
                video.preload = 'metadata';
                
                video.onloadedmetadata = function() {
                    window.URL.revokeObjectURL(video.src);
                    
                    var canvas = document.createElement('canvas');
                    var ctx = canvas.getContext('2d');
                    
                    // Set 480p resolution
                    var targetHeight = 480;
                    var targetWidth = Math.round((video.videoWidth / video.videoHeight) * targetHeight);
                    
                    canvas.width = targetWidth;
                    canvas.height = targetHeight;
                    
                    // Use MediaRecorder API for compression
                    video.currentTime = 0;
                    video.play();
                    
                    var stream = canvas.captureStream(25); // 25 fps
                    var audioContext = new AudioContext();
                    var source = audioContext.createMediaElementSource(video);
                    var destination = audioContext.createMediaStreamDestination();
                    source.connect(destination);
                    source.connect(audioContext.destination);
                    
                    // Add audio track to stream
                    if (destination.stream.getAudioTracks().length > 0) {
                        stream.addTrack(destination.stream.getAudioTracks()[0]);
                    }
                    
                    var mediaRecorder = new MediaRecorder(stream, {
                        mimeType: 'video/webm;codecs=vp8,opus',
                        videoBitsPerSecond: 500000 // 500 kbps
                    });
                    
                    var chunks = [];
                    
                    mediaRecorder.ondataavailable = function(e) {
                        if (e.data.size > 0) {
                            chunks.push(e.data);
                        }
                    };
                    
                    mediaRecorder.onstop = function() {
                        var blob = new Blob(chunks, { type: 'video/webm' });
                        console.log('Original video size:', (file.size / 1024 / 1024).toFixed(2), 'MB');
                        console.log('Compressed video size:', (blob.size / 1024 / 1024).toFixed(2), 'MB');
                        resolve(blob);
                    };
                    
                    // Draw video frames to canvas
                    function drawFrame() {
                        if (!video.paused && !video.ended) {
                            ctx.drawImage(video, 0, 0, targetWidth, targetHeight);
                            requestAnimationFrame(drawFrame);
                        }
                    }
                    
                    video.onplay = function() {
                        drawFrame();
                    };
                    
                    video.onended = function() {
                        mediaRecorder.stop();
                        audioContext.close();
                    };
                    
                    mediaRecorder.start();
                };
                
                video.onerror = function() {
                    reject(new Error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –≤–∏–¥–µ–æ'));
                };
                
                video.src = URL.createObjectURL(file);
            });
        }

        function sendMessage() {
            var input = document.getElementById('messageInput');
            var text = input.value.trim();
            if (!text) return;
            
            database.ref('messages').push({ 
                text: text, 
                sender: currentUser, 
                timestamp: Date.now() 
            });
            input.value = '';
            
            if (currentUser === 'tamara') {
                setTimeout(function() {
                    getLukasResponse();
                }, 800);
            }
        }

        function getLukasResponse() {
            document.getElementById('typingIndicator').style.display = 'block';
            
            database.ref('messages').limitToLast(10).once('value').then(function(snapshot) {
                var history = [];
                snapshot.forEach(function(child) {
                    var m = child.val();
                    if (m.text && m.text !== 'üì∑ –ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ' && m.text !== 'üé• –í–∏–¥–µ–æ') {
                        var role = (m.sender === 'lukas') ? 'assistant' : 'user';
                        var content = (m.sender === 'maksim') ? '[–°–æ–æ–±—â–µ–Ω–∏–µ –æ—Ç –ú–∞–∫—Å–∏–º–∞]: ' + m.text : m.text;
                        history.push({ role: role, content: content });
                    }
                });

                var messages = [{ role: 'system', content: AI_PROMPT }];
                for (var i = 0; i < history.length; i++) {
                    messages.push(history[i]);
                }

                return fetch('https://routellm.abacus.ai/v1/chat/completions', {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json', 
                        'Authorization': 'Bearer ' + ROUTELLM_API_KEY 
                    },
                    body: JSON.stringify({
                        model: 'gpt-4o-mini',
                        messages: messages,
                        temperature: 0.7,
                        max_tokens: 500
                    })
                });
            }).then(function(response) {
                if (!response.ok) {
                    return response.text().then(function(errorText) {
                        console.error('RouteLLM Error Response:', errorText);
                        throw new Error('API Error: ' + response.status);
                    });
                }
                return response.json();
            }).then(function(data) {
                if (data.choices && data.choices[0] && data.choices[0].message) {
                    database.ref('messages').push({ 
                        text: data.choices[0].message.content, 
                        sender: 'lukas', 
                        timestamp: Date.now() 
                    });
                }
                document.getElementById('typingIndicator').style.display = 'none';
            }).catch(function(e) {
                console.error('Lukas Error:', e);
                document.getElementById('typingIndicator').style.display = 'none';
            });
        }

        document.getElementById('passwordInput').addEventListener('keypress', function(e) {

        document.getElementById('messageInput').addEventListener('keypress', function(e) {

        document.getElementById('sendBtn').addEventListener('click', sendMessage);
    </script>
